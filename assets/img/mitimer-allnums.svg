<style>
#midial { background: white; padding: 1rem; }
#midial svg { display: block; width: 100%; height: auto; fill: white; }
#midial svg line { stroke: #295780; stroke-width: 0.01; stroke-linecap: round; }
#midial svg line.mitick { stroke-width: 0.024; }
#midial svg circle { fill: #058aff; }
#midial svg circle.up { fill: #ffad2b; }
#midial svg g.mihourmeter circle.up { fill: white; }
#midial svg circle.down { fill: #058aff; }
#midial svg path { fill: #058aff; }
#midial svg path.current { fill: #ff6a1f; } 
#midial svg text {fill: black; font-family: Arial, Helvetica, sans-serif; }
#midial svg g.miface text { font-size: .012rem; }
#midial svg g.mihourface text { font-size: .010rem; }
#midial svg g.miminuteface text { font-size: .008rem; }
#midial svg text.hide { display: none; }
#midial svg:hover text.hide { display: block; }
</style>

